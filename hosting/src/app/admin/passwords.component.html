<mat-card class="passwords">
  <mat-card-header>
    <h1>Passwords</h1>
  </mat-card-header>
  <mat-card-content>
    <div>
      Administrator
      <button mat-icon-button (click)="editPassword(undefined)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    @for (booker of bookers(); track booker.id) {
      <div>
        {{ booker.name }}
        <button mat-icon-button (click)="editPassword(booker)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    }
  </mat-card-content>
</mat-card>
