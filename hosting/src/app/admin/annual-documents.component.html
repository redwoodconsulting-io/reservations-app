<mat-card class="annual-documents">
  <mat-card-header>
    <h1>Annual documents</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (annualDocumentFilename of annualDocumentFilenames(); track annualDocumentFilename) {
        <mat-list-item>
          <div class="mat-button-small" style="float: right">
            <a mat-icon-button href="{{annualDocumentDownloadUrls()[annualDocumentFilename] | async}}" target="_blank">
              <mat-icon>visibility</mat-icon>
            </a>
            <button mat-icon-button aria-label="Delete" (click)="delete(annualDocumentFilename)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <mat-icon class="material-icons-outline" matListItemIcon>article</mat-icon>
          <span matListItemTitle>
            {{ annualDocumentFilename }}
          </span>
        </mat-list-item>
      }
    </mat-list>
    <div (click)="uploadFile.click()">
      <button mat-fab extended class="primary-button">
        <mat-icon>upload</mat-icon>
        Upload
      </button>
      <input #uploadFile (change)="upload($event)" onclick="this.value=null" type='file' style="display:none"/>
    </div>
  </mat-card-content>
</mat-card>
