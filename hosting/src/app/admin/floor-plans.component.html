<mat-card class="floor-plans">
  <mat-card-header>
    <h1>Floor plan documents</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (floorPlanFilename of floorPlanFilenames(); track floorPlanFilename) {
        <mat-list-item>
          <div class="mat-button-small" style="float: right">
              <a mat-icon-button href="{{floorPlanDownloadUrls()[floorPlanFilename] | async}}">
                <mat-icon>visibility</mat-icon>
              </a>
            <button mat-icon-button aria-label="Delete" (click)="alert('hi')">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <mat-icon class="material-icons-outline" matListItemIcon>article</mat-icon>
          <span matListItemTitle>
            {{ floorPlanFilename }}
          </span>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
