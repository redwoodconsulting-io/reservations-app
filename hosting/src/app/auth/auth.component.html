<div class="auth">
  @if ((user | async) === null) {
    <button mat-button (click)="login()">Log in</button>
    @if (loginErrorMessage$ | async) {
      <p matError>
        Login error: {{ loginErrorMessage$ | async }}
      </p>
    }
  } @else {
    <p>
      Logged in as {{ (user | async)?.email }}
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </p>
  }
</div>
