<main class="main">
  <h1>{{ title }}</h1>
  <app-auth/>
  @if (user$ | async) {
    Year: {{ configYear }}
    <week-table
      [weeks]="(weeks$ | async) || []"
      [units]="(units$ | async) || []"
      [pricingTiers]="(pricingTiers$ | async) || {}"
      [reservations]="(reservations$ | async) || []"
    />
  } @else {
    <p>
      Please log in
    </p>
  }
</main>

<router-outlet/>
