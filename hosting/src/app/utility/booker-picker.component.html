<div class="booker-picker">
  <div>
    <mat-form-field>
      <mat-label>Booking as</mat-label>
      <mat-select [(ngModel)]="_bookerId">
        <mat-option [value]="''">Admin</mat-option>
        <mat-option *ngFor="let booker of sortedBookers()" [value]="booker.id">
          {{ booker.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
